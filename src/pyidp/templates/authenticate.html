{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <p>
        Enter the secret token you set in the server config or passed in as an environment variable on service startup.
    </p>
    
    {% if error %}
    <div class="message message--small message--error mt-3">
        <p>There was an error validating the token.</p>
    </div>
    {% endif %}

    <form class="mt-3" action="{{ url_for('views.authenticate', ticket=ticket )}}" method="post">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <input id="password" name="password" type="password" required="required" autocomplete="current-password" />
            </div>
        </div>
        
        <button class="btn btn--primary mt-3" type="submit" name="customProfile">Authenticate</button>
    </form>


</div>
{% endblock %}
